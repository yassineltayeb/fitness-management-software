<form>
  <div class="from-group mt-3">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email Address"
      class="form-control"
    />
  </div>
  <div class="from-group mt-3">
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      class="form-control"
    />
  </div>
  <div class="row mt-4">
    <div class="col-xs-12">
      <div class="d-grid gap-2 mx-auto">
        <button class="btn btn-block btn-primary text-white" type="submit">
          Login
        </button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-xs-12 text-center">
      <p>
        Not a member?
        <a [routerLink]="['signup']" (click)="onSignUp()">Signup now</a>
      </p>
    </div>
  </div>
</form>
