<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="from-group mt-3">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email Address"
      class="form-control"
      formControlName="email"
    />
    <span
      class="text-danger"
      *ngIf="loginFormControls['email'].errors?.['required'] && loginFormControls['email'].touched"
      >Email is required
    </span>
    <span
      class="text-danger"
      *ngIf="loginFormControls['email'].errors?.['email'] && loginFormControls['email'].touched"
      >Invalid Email
    </span>
  </div>
  <div class="from-group mt-3">
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      autocomplete="on"
      class="form-control"
      formControlName="password"
    />
    <span
      class="text-danger"
      *ngIf="loginFormControls['password'].errors?.['required'] && loginFormControls['password'].touched"
      >Password is required
    </span>
  </div>
  <div class="row mt-4">
    <div class="col-xs-12">
      <div class="d-grid gap-2 mx-auto">
        <button
          class="btn btn-block btn-primary text-white"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-xs-12 text-center">
      <p>
        Not a member?
        <a [routerLink]="['signup']" (click)="onSignUp()">Signup now</a>
      </p>
    </div>
  </div>
</form>
