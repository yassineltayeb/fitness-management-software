<div class="auth-fluid-container">
  <div class="auth-container shadow-lg rounded">
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-center fw-bolder mb-5">{{ title }} Form</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-center mt-3 d-grid gap-2 mx-auto mb-3">
            <div
              class="btn-group d-flex justify-content-center"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <div class="user-type">
                <input
                  type="radio"
                  class="btn-check"
                  name="auth"
                  id="login"
                  autocomplete="off"
                  (click)="onToggleUserType(1)"
                  [checked]="userType == 1"
                />
                <label class="btn btn-outline-primary" for="login"
                  ><span class="icon"> <i class="fas fa-user"></i></span>
                  <p>Coach</p></label
                >
              </div>

              <div class="user-type">
                <input
                  type="radio"
                  class="btn-check"
                  name="auth"
                  id="signup"
                  autocomplete="off"
                  (click)="onToggleUserType(2)"
                  [checked]="userType == 2"
                />
                <label class="btn btn-outline-primary" for="signup"
                  ><span class="icon"
                    ><i class="fas fa-user-graduate"></i>
                  </span>
                  <p>Member</p></label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
