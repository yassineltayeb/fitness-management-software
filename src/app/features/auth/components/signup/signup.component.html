<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="from-group mt-3">
    <input
      type="text"
      name="firstName"
      id="firstName"
      placeholder="First Name"
      class="form-control"
      formControlName="firstName"
    />
  </div>

  <div class="from-group mt-3">
    <input
      type="text"
      name="lastName"
      id="lastName"
      placeholder="Last Name"
      class="form-control"
      formControlName="lastName"
    />
  </div>

  <div class="from-group mt-3">
    <select required class="form-select" formControlName="genderId">
      <option value="" selected disabled hidden>Select Gender</option>
      <option *ngFor="let gender of genders" [value]="gender.id">
        {{ gender.name }}
      </option>
    </select>
  </div>

  <div class="from-group mt-3">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email Address"
      class="form-control"
      formControlName="email"
    />
  </div>

  <div class="from-group mt-3">
    <input
      type="text"
      name="phone"
      id="phone"
      placeholder="+971xxxxxxxxx"
      class="form-control"
      formControlName="phone"
    />
  </div>

  <div class="from-group mt-3">
    <select
      required
      class="form-select"
      formControlName="countryId"
      (click)="onCountryChange()"
    >
      <option value="" selected disabled hidden>Select County</option>
      <option *ngFor="let country of countries" [value]="country.id">
        {{ country.name }}
      </option>
    </select>
  </div>

  <div class="from-group mt-3">
    <select required class="form-select" formControlName="cityId">
      <option value="" selected disabled hidden>Select City</option>
      <option *ngFor="let city of cities" [value]="city.id">
        {{ city.name }}
      </option>
    </select>
  </div>

  <div class="from-group mt-3">
    <input
      type="date"
      name="dateOfBirth"
      id="dateOfBirth"
      class="form-control"
      formControlName="dateOfBirth"
    />
  </div>

  <div class="from-group mt-3">
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      autocomplete="on"
      class="form-control"
      formControlName="password"
    />
  </div>

  <div class="from-group mt-3">
    <input
      type="password"
      name="password2"
      id="password2"
      placeholder="Password Again"
      autocomplete="on"
      class="form-control"
      formControlName="password2"
    />
  </div>

  <div class="row mt-4">
    <div class="col-xs-12">
      <div class="d-grid gap-2 mx-auto">
        <button class="btn btn-block btn-primary text-white" type="submit">
          SignUp
        </button>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-xs-12 text-center">
      <p>
        Already a member?
        <a [routerLink]="['login']" (click)="onLogin()">Login now</a>
      </p>
    </div>
  </div>
</form>
