<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="from-group mt-3">
    <input
      type="text"
      name="firstName"
      id="firstName"
      placeholder="First Name"
      class="form-control"
      formControlName="firstName"
    />
    <span
      class="text-danger"
      *ngIf="signupFormControls['firstName'].errors?.['required'] && signupFormControls['firstName'].touched"
      >First Name is required
    </span>
  </div>

  <div class="from-group mt-3">
    <input
      type="text"
      name="lastName"
      id="lastName"
      placeholder="Last Name"
      class="form-control"
      formControlName="lastName"
    />
    <span
      class="text-danger"
      *ngIf="signupFormControls['lastName'].errors?.['required'] && signupFormControls['lastName'].touched"
      >Last Name is required
    </span>
  </div>

  <div class="from-group mt-3">
    <select required class="form-select" formControlName="genderId">
      <option value="" selected disabled hidden>Select Gender</option>
      <option *ngFor="let gender of genders" [value]="gender.id">
        {{ gender.name }}
      </option>
    </select>
    <span
      class="text-danger"
      *ngIf="signupFormControls['genderId'].errors?.['required'] && signupFormControls['genderId'].touched"
      >Gender is required
    </span>
  </div>

  <div class="from-group mt-3">
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email Address"
      class="form-control"
      formControlName="email"
    />
    <div></div>
    <span
      class="text-danger"
      *ngIf="signupFormControls['email'].errors?.['required'] && signupFormControls['email'].touched"
      >Email is required
    </span>
    <span
      class="text-danger"
      *ngIf="signupFormControls['email'].errors?.['email'] && signupFormControls['email'].touched"
      >Invalid Email
    </span>
  </div>

  <div class="from-group mt-3">
    <input
      type="text"
      name="phone"
      id="phone"
      placeholder="+971xxxxxxxxx"
      class="form-control"
      formControlName="phone"
    />
    <span
      class="text-danger"
      *ngIf="signupFormControls['phone'].errors?.['required'] && signupFormControls['phone'].touched"
      >Phone is required
    </span>
  </div>

  <div class="from-group mt-3">
    <ng-multiselect-dropdown
      [placeholder]="'Select Coach Types'"
      [settings]="dropdownSettings"
      [data]="coachTypes"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      formControlName="coachTypesIds"
      class="form-control"
    >
    </ng-multiselect-dropdown>
    <span
      class="text-danger"
      *ngIf="signupFormControls['coachTypesIds'].errors?.['required'] && signupFormControls['coachTypesIds'].touched"
      >Coach Type is required
    </span>
  </div>

  <div class="from-group mt-3">
    <select
      required
      class="form-select"
      formControlName="countryId"
      (change)="onCountryChange()"
    >
      <option value="" selected disabled hidden>Select County</option>
      <option *ngFor="let country of countries" [value]="country.id">
        {{ country.name }}
      </option>
    </select>
    <span
      class="text-danger"
      *ngIf="signupFormControls['countryId'].errors?.['required'] && signupFormControls['countryId'].touched"
      >County is required
    </span>
  </div>

  <div class="from-group mt-3">
    <select required class="form-select" formControlName="cityId">
      <option value="" selected disabled hidden>Select City</option>
      <option *ngFor="let city of cities" [value]="city.id">
        {{ city.name }}
      </option>
    </select>
    <span
      class="text-danger"
      *ngIf="signupFormControls['cityId'].errors?.['required'] && signupFormControls['cityId'].touched"
      >City is required
    </span>
  </div>

  <div class="from-group mt-3">
    <input
      type="date"
      name="dateOfBirth"
      id="dateOfBirth"
      class="form-control"
      formControlName="dateOfBirth"
    />
    <span
      class="text-danger"
      *ngIf="signupFormControls['dateOfBirth'].errors?.['required'] && signupFormControls['dateOfBirth'].touched"
      >Date of Birth is required
    </span>
  </div>

  <div class="from-group mt-3">
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      autocomplete="on"
      class="form-control"
      formControlName="password"
    />
    <span
      class="text-danger"
      *ngIf="signupFormControls['password'].errors?.['required'] && signupFormControls['password'].touched"
      >Password is required
    </span>
  </div>

  <div class="from-group mt-3">
    <input
      type="password"
      name="password2"
      id="password2"
      placeholder="Password Again"
      autocomplete="on"
      class="form-control"
      formControlName="password2"
    />
    <span
      class="text-danger"
      *ngIf="signupFormControls['password2'].errors?.['required'] && signupFormControls['password2'].touched"
      >Password is required
    </span>
  </div>
  <span class="text-danger" *ngIf="passwordMatchError"
    >Password does not match</span
  >
  <div class="row mt-4">
    <div class="col-xs-12">
      <div class="d-grid gap-2 mx-auto">
        <button
          class="btn btn-block btn-primary text-white"
          type="submit"
          [disabled]="!signupForm.valid"
        >
          SignUp
        </button>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-xs-12 text-center">
      <p>
        Already a member?
        <a [routerLink]="['login']" (click)="onLogin()">Login now</a>
      </p>
    </div>
  </div>
</form>
