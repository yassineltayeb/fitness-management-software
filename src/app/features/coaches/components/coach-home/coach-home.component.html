<div class="container">
  <div class="row">
    <div class="container mb-5">
      <div class="row">
        <div class="col-md-3 col-xs-3">
          <div class="status-card primary">
            <fa-icon [icon]="faTicket"></fa-icon>
            <span class="status-card__number">
              {{ coachClassStatusSummary.booking }}</span
            >
            <span class="status-card__name">Booking</span>
          </div>
        </div>
        <div class="col-md-3 col-xs-3">
          <div class="status-card info">
            <fa-icon [icon]="faStopwatch"></fa-icon>
            <span class="status-card__number">
              {{ coachClassStatusSummary.onProgress }}</span
            >
            <span class="status-card__name">On Progress</span>
          </div>
        </div>
        <div class="col-md-3 col-xs-3">
          <div class="status-card success">
            <fa-icon [icon]="faFlagCheckered"></fa-icon>
            <span class="status-card__number">
              {{ coachClassStatusSummary.finished }}</span
            >
            <span class="status-card__name">Finished</span>
          </div>
        </div>
        <div class="col-md-3 col-xs-3">
          <div class="status-card danger">
            <fa-icon [icon]="faXmark"></fa-icon>
            <span class="status-card__number">{{
              coachClassStatusSummary.canceled
            }}</span>
            <span class="status-card__name">Canceled</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
      </div>
    </div>
  </div>
</div>
