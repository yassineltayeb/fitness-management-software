<div class="coaches-list--table">
  <table
    class="table table-striped table-hover table-bordered table-responsive"
  >
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Location</th>
        <th>Date</th>
        <th>Duration</th>
        <th>Available Spaces</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coachClass of coachClasses | paginate : pagination">
        <td>{{ coachClass.title }}</td>
        <td>{{ coachClass.description }}</td>
        <td>{{ coachClass.location }}</td>
        <td>{{ coachClass.classDate | date : "dd-MMM-yyyy HH:mm" }}</td>
        <td>{{ coachClass.duration }}</td>
        <td>{{ coachClass.availableSpaces }}</td>
        <td class="d-flex justify-content-center">
          <button class="btn btn-warning me-3">
            <fa-icon [icon]="faEdit" size="xs"></fa-icon>
          </button>
          <button class="btn btn-danger">
            <fa-icon [icon]="faXmark" size="xs"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="d-flex justify-content-end align-items-center">
    <p-paginator
      [rows]="pagination.itemsPerPage"
      [totalRecords]="pagination.totalItems"
      [rowsPerPageOptions]="[5, 10, 15, 25, 50, 100]"
      (onPageChange)="pageChangeEvent($event)"
    ></p-paginator>
  </div>
</div>
