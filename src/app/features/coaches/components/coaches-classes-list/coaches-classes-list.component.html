<div class="coaches-list--table">
  <table
    class="table table-striped table-hover table-bordered table-responsive"
  >
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Location</th>
        <th>Duration</th>
        <th>Date</th>
        <th>Available Spaces</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coachClass of coachClasses | paginate : pagination">
        <td>{{ coachClass.title }}</td>
        <td>{{ coachClass.description }}</td>
        <td>{{ coachClass.location }}</td>
        <td>{{ coachClass.duration }}</td>
        <td>{{ coachClass.classDate | date }}</td>
        <td>{{ coachClass.availableSpaces }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="d-flex justify-content-end align-items-center">
    <div class="p-2">
      <label>Items Per Page</label>
    </div>
    <div class="form-group">
      <select
        class="form-control"
        [(ngModel)]="pagination.itemsPerPage"
        (change)="pageChangeEvent(1)"
      >
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>
    <div class="mt-3 p-0">
      <pagination-controls
        (pageChange)="pageChangeEvent($event)"
      ></pagination-controls>
    </div>
  </div>
</div>
