<form [formGroup]="coachClassForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="row">
      <div class="col-lg-6">
        <div class="from-group">
          <label class="form-label" for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            class="form-control"
            formControlName="title"
          />
          <span
            class="text-danger"
            *ngIf="coachClassFormControls['title'].errors?.['required'] && coachClassFormControls['title'].touched"
            >Title is required
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="from-group">
          <label class="form-label" for="location">Location</label>
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Location"
            class="form-control"
            formControlName="location"
          />
          <span
            class="text-danger"
            *ngIf="coachClassFormControls['location'].errors?.['required'] && coachClassFormControls['location'].touched"
            >Location is required
          </span>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-6">
        <div class="from-group">
          <label class="form-label" for="classDate">Date/Time</label>
          <p-calendar
            [showTime]="true"
            dateFormat="dd-M-yy"
            inputId="time"
            appendTo="body"
            formControlName="classDate"
          ></p-calendar>
          <span
            class="text-danger"
            *ngIf="coachClassFormControls['classDate'].errors?.['required'] && coachClassFormControls['classDate'].touched"
            >Class Date is required
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="from-group">
          <label class="form-label" for="phone">Duration</label>
          <input
            type="number"
            name="duration"
            id="duration"
            placeholder="0"
            class="form-control"
            formControlName="duration"
          />
          <span
            class="text-danger"
            *ngIf="(coachClassFormControls['duration'].errors?.['required'] || coachClassFormControls['duration'].errors?.['min']) && coachClassFormControls['duration'].touched"
            >Duration is required
          </span>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-lg-6">
        <div class="from-group">
          <label class="form-label" for="phone">Available Spaces</label>
          <input
            type="number"
            name="availableSpaces"
            id="availableSpaces"
            placeholder="0"
            class="form-control"
            formControlName="availableSpaces"
          />
          <span
            class="text-danger"
            *ngIf="(coachClassFormControls['availableSpaces'].errors?.['required'] || coachClassFormControls['availableSpaces'].errors?.['min']) && coachClassFormControls['availableSpaces'].touched"
            >Available Spaces is required
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="from-group">
          <label class="form-label" for="description">Description</label>
          <textarea
            name="description"
            id="description"
            class="form-control"
            formControlName="description"
          ></textarea>
          <span
            class="text-danger"
            *ngIf="coachClassFormControls['description'].errors?.['required'] && coachClassFormControls['description'].touched"
            >Description is required
          </span>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="d-flex justify-content-end">
        <button
          class="btn btn-block btn-primary text-white me-3"
          type="submit"
          [disabled]="!coachClassForm.valid"
        >
          {{ coachClass.id == 0 ? "Save" : "Update" }}
        </button>
        <button
          class="btn btn-block btn-secondary"
          type="button"
          (click)="onClear()"
        >
          Clear
        </button>
      </div>
    </div>
  </div>
</form>
